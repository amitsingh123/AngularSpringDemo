<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
            <div class="form-group">
              <label for="userName">User Name</label>
              <input type="name" class="form-control" id="userName" aria-describedby="username" [(ngModel)]="userName">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password">
              <small id="invalidLogin" class="form-text text-danger" *ngIf="invalidLogin">{{errorMessage}}</small>
            </div>
          <button class="btn btn-primary" (click)="handelLogin()">LogIn</button>
        </div>
      </div>
    </div>
  </div>
</div>
