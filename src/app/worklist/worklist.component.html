<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="text-center font-weight-bold my-5">WorkList</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Details</th>
          <th>Target</th>
          <th>Completed Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let work of worklist">
          <td>{{work.id}}</td>
          <td>{{work.name}}</td>
          <td>{{work.description}}</td>
          <td>{{work.targetDate | date}}</td>
          <td>
            <p *ngIf="work.done">Yes</p>
            <p *ngIf="!work.done">No</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
